<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
        }

        img {
            width: 300px;
            height: auto;
            margin: 20px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Sample Webpage</h1>
    </header>
    <main>
        <p>This is a simple HTML page with basic elements to demonstrate structure and style.</p>
        <img src="https://via.placeholder.com/300" alt="Sample Image">
        <br>
        <button onclick="alert('Button clicked!')">Click Me</button>
    </main>
